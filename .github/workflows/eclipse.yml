name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Eclipse
      run: sudo snap install --classic eclipse
    - name: check eclipse
      run: eclipse --launcher.suppressErrors -nosplash -data ../ -application org.eclipse.cdt.managedbuilder.core.headlessbuild -import PSES -build PSES/Debug
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: Eclipse_log
        path: .metadata/log
